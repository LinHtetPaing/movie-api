                  type: integer
                  description: 'The id of the user.'
                  example: 9
                title:
                  type: string
                  description: 'The title of the movie.'
                  example: 'KungFu Panda'
                summary:
                  type: string
                  description: 'The summary of the movie.'
                  example: 'This is summary of KungFu Panda'
